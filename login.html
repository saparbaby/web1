<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container text-center">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </header>
  <main class="mt-5">
    <div class="login-container">
      <h1 class="text-whitte">Log In</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username or Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <p class="mt-3 text-center">
          Don't have an account? <a href="register.html">Register</a>
        </p>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginButton = document.querySelector("button[type='submit']");

        if (loginButton) {
            loginButton.addEventListener("click", function (event) {
                event.preventDefault();

                const email = document.querySelector("input[placeholder='Username or Email']").value.trim();
                const password = document.querySelector("input[placeholder='Password']").value.trim();

                const users = JSON.parse(localStorage.getItem("users")) || {};
                if (!users[email] || users[email].password !== password) {
                    alert("Invalid email or password.");
                    return;
                }

                // Сохраняем текущего пользователя
                localStorage.setItem("currentUser", email);
                alert("Login successful! Redirecting to profile.");
                window.location.href = "index.html";
            });
        }

        // Применение сохранённой темы
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.classList.toggle("dark-mode", savedTheme === "dark");
    });
</script>
</body>
</html>
